<!DOCTYPE html>
<html>
  <head>
    <title>Website With Cool Animations Using HTML CSS & JavaScript</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="canonical" href="https://jelsonjay.com/" />
    <meta
      name="description"
      content="Landing Page Animation Effects Using HTML CSS & JS"
    />
    <meta name="keywords" content="Jelson Front-end - UI Desiner" />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div class="preloader" id="preloader">
      <div class="preloader-logo">
        <img src="../src/images/nike-logo.png" alt="preloder-logo" />
      </div>
    </div>

    <main id="main">
      <nav class="navbar">
        <a href="#" class="logo">
          <img src="../src/images/nike-logo.png" alt="logo" />
        </a>
        <ul>
          <li><a href="">Home</a></li>
        </ul>
      </nav>

      <!--===========START SLIDER============-->
      <article class="main__slider">
        <div class="main__slider__box">
          <img
            src="https://images.pexels.com/photos/18358005/pexels-photo-18358005/free-photo-of-gentcreate-iphone-14-and-iphone-15-case.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
          />
          <div class="main__slider__text">
            <h3>New Apple Releced</h3>
            <strong>iPhone 15</strong>
          </div>
        </div>

        <div class="main__slider__box">
          <img
            src="https://images.pexels.com/photos/18358005/pexels-photo-18358005/free-photo-of-gentcreate-iphone-14-and-iphone-15-case.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
            alt=""
          />
          <div class="main__slider__text">
            <h3>New Apple Releced</h3>
            <strong>iPhone 15</strong>
          </div>
        </div>
      </article>
      <!--===========END SLIDER============-->
    </main>

    <script src="./index.mjs" type="module"></script>
  </body>
</html>
